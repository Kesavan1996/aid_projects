<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link href="./style.css" rel="stylesheet" />

    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <form class="mx-auto" action="/Pages/dashboard/dashboard.html">
        <h4 class="text-center">Login</h4>
        <div class="mb-3 mt-5">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control form-control-lg"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control form-control-lg border-end-0"
              id="inputPassword"
              required
            />
            <span class="input-group-append">
              <button
                class="btn btn-lg btn-outline-secondary bg-white border-start-0 rounded-end rounded-0 ms-n5 hide-icon shadow-none"
                type="button"
                id="togglePassword"
                onclick="passwordToggle()"
              >
                <ion-icon id="toggleIcon" name="eye-off-outline"></ion-icon>
              </button>
            </span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4 btn-lg">Login</button>
        <a href="#" class="d-block mt-2 text-center"><p>Forgot password?</p></a>
        <p class="mt-3 mb-0" style="text-align: center">or</p>

        <button type="submit" class="btn btn-primary mt-4 btn-lg googleBtn">
          <ion-icon name="logo-google"></ion-icon>
          Signin with Google
        </button>
      </form>
    </div>

    <script>
      const password = document.getElementById("inputPassword");
      const icon = document.getElementById("toggleIcon");

      function passwordToggle() {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        const name =
          icon.getAttribute("name") === "eye-off-outline"
            ? "eye-outline"
            : "eye-off-outline";
        icon.setAttribute("name", name);
      }


    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </body>
</html>
