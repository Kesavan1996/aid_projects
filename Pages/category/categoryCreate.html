        <script>

            // Function to display error messages
            const showError = (field, errorText) => {
                field.classList.add("error");
                const errorElement = document.createElement("small");
                errorElement.classList.add("error-text");
                errorElement.innerText = errorText;
                field.closest("div").appendChild(errorElement);
            }

            $(function() {
                $("#categoryTable").dataTable();
                });

            $(function(){
                $("#sidebar").load("../../component/sidebar.html");
                $("#topbar-div").load("../../component/topbar.html");
              });
            // Menu Toggle

            let navigation = document.querySelector('.navigation');
            let toggle = document.querySelector('.toggle');
            let main = document.querySelector('.main');

            toggle.onclick = function() {
                    navigation.classList.toggle('active');
                    main.classList.toggle('active');
                }
                // add hovered classn selected list item

            let list = document.querySelectorAll('.navigation li');

            function activeLink() {
                list.forEach((item) =>
                    item.classList.remove('hovered'));
                this.classList.add('hovered');  
            }
            function activeMenu() {
                list.forEach((item) =>
                    item.classList.remove('active'));
                this.classList.add('active');  
            }
            list.forEach((item) =>
                item.addEventListener('mouseover', activeLink))

            list.forEach((item) =>
                item.addEventListener('click', activeMenu))

            
                function addFormVisible(){
                  var addFormDiv = document.getElementById("addcategoryForm");
                  var addFormBtn = document.getElementById("addcategoryBtn");

                  addFormDiv.style.display = "block";
                  addFormBtn.style.display = "none";
                 }

                 function cancelcategoryForm(){
                  var addFormDiv = document.getElementById("addcategoryForm");
                  var addFormBtn = document.getElementById("addcategoryBtn");
                  
                  addFormDiv.style.display = "none";
                  addFormBtn.style.display = "block";
                 }

                 
          function addCategory(){

            const categorynameInput = document.getElementById("categoryname")
            const addressInput= document.getElementById("address")
            const descriptionInput= document.getElementById("description")


            const categoryname = categorynameInput.value
            const address= addressInput.value
            const description= descriptionInput.value

            // Clearing previous error messages
            document.querySelectorAll(".error").forEach(field => field.classList.remove("error"));
            document.querySelectorAll(".error-text").forEach(errorText => errorText.remove());

             // Performing validation checks
             if (categoryname === "") {
              showError(categorynameInput, "Enter category name");
            }

            if (address === "") {
              showError(addressInput, "Enter address");
            }
            if (description === "") {
              showError(descriptionInput, "Enter description");
            }

            // Checking for any remaining errors before form submission
            const errorInputs = document.querySelectorAll(".form-group .error");
            if (errorInputs.length > 0) return;
          }
